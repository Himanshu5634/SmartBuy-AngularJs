<!DOCTYPE html>
<html lang="en" ng-app="SmartBuyApp">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartBuy</title>
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/fa-all.min.css" />
  <link rel="stylesheet" href="css/quill.snow.css" />
  
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="css/add-new.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar navbar-expand-md fixed-top bg-black" data-bs-theme="dark">
    <div class="container ">
      <a class="navbar-brand" href="/admin/">
        <img src="logo bg remove.png" alt="SmartBuy.com" height="60" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar"
        aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" ng-class="{active: page==='/'}" href="/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-class="{active: page==='/categories'}" href="#!/categories">Categories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" ng-class="{active: page==='/phones'}" href="#!/phones">Phones</a>
          </li>
        </ul>
        <!-- New ul element -->
        <ul class="navbar-nav">
          <!-- Add additional navigation items here if needed -->
        </ul>
        <!-- End of new ul element -->
        <button class="btn btn-primary">Logout</button>
      </div>
    </div>
  </nav>
  



  <main class="main">
    <ng-view></ng-view>
  </main>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/angular.min.js"></script>
  <script src="js/angular-route.js"></script>
  <script src="js/angular-sanitize.min.js"></script>
  <script src="js/quill.js"></script>
  <script src="js/ng-quill.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/ctrl.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
